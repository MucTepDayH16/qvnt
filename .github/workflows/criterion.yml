name: Criterion

on: [push]

env:
  CARGO_TERM_COLOR:
    always

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Cache criterion artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: Criterion-${{ github.ref_name }}

      - name: Set rust channel
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Benchmark crate (performance)
        run: |
          cargo bench \
            --quiet --package qvnt --bench performance --features multi-thread \
            -- \
            -n --sample-size 500 --measurement-time 60
