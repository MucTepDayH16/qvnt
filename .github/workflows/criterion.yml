name: Criterion

on: [push]

env:
  CARGO_TERM_COLOR:
    always

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Cache criterion artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: Criterion-${{ github.ref_name }}

      - name: Set stable channel
        run: rustup default stable

      - name: Benchmark crate (performance)
        run: cargo bench --quiet --package qvnt --bench performance --features multi-thread -- --sample-size 500
